version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
        - env | grep -e NEXT_PUBLIC_ >> .env.production
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next/standalone
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
